[build]
  functions = "functions"
  command = "yarn build"
  publish = "dist/"

[[redirects]]
  from = "/unpkg/*"
  to = "https://unpkg.com/:splat"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    Link = [
      "</unpkg/bootstrap@4.1.1/scss/_code.scss>; rel=preload; as=stylesheet",
      "</unpkg/bootstrap@4.1.1/scss/_functions.scss>; rel=preload; as=stylesheet"
    ]
  
