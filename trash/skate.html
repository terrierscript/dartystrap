<html>
  <head></head>
  <body>
    <script type=module>
      import { withComponent } from 'https://unpkg.com/skatejs@5.1.5/dist/es/index.js?module';

      const Component = withComponent();
      class GreetingComponent extends Component {
        render() {
          return 'Hello, <slot></slot>!';
        }
      }

      customElements.define('x-hello', GreetingComponent);
    </script>
    <x-hello>foo</x-hello>
  </body>
</html>
