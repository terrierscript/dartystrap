<html>
  <head>
  </head>
  <body>
    <div id="container"></div>
    <script type=module>
      import { html, render } from 'https://dev.jspm.io/lit-html/lib/lit-extended.js';
      import { directive } from 'https://dev.jspm.io/lit-html';
      let v = "hello"
      
      const input = (value, onChange) => {
        return html`
          <input name="name" value="${value}" oninput="${onchange}">
        `
      }
      let vChange = (e) => {
        v = e.target.value
        console.log(v)
      }
      const item = () => html`<div>${
        directive((part) => { 
          part.setValue(v)
        })}
        ${input(v, vChange)}
      </div>`
      render(item(), document.querySelector("#container"))
    </script>
    <x-container></x-container>
    
  </body>
</html>
